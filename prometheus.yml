global:
  scrape_interval: 5s

scrape_configs:
  # Monitorear el servicio de Prometheus
  - job_name: "prometheus_service"
    static_configs:
      - targets: ["prometheus:9090"]

  # Monitorear tu aplicaci√≥n Node.js
  - job_name: "nodejs_service"
    static_configs:
      - targets: ["node_app:5000"]
