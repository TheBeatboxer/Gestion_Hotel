<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Hotel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gestión de Hotel</h1>

  <!-- Formulario para añadir habitación -->
  <div id="add-room">
    <h2>Añadir Habitación</h2>
    <form id="add-room-form">
      <label for="number">Número:</label>
      <input type="number" id="number" name="number" required />
      
      <label for="type">Tipo:</label>
      <select id="type" name="type" required>
        <option value="Simple">Simple</option>
        <option value="Doble">Doble</option>
        <option value="Suite">Suite</option>
      </select>
      
      <label for="price">Precio:</label>
      <input type="number" id="price" name="price" required />
      
      <button type="submit">Añadir Habitación</button>
    </form>
  </div>

  <!-- Lista de habitaciones -->
  <div id="room-list" class="room-container">
    <h2>Listado de Habitaciones</h2>
  </div>

  <div id="update-room" style="display: none;">
    <h2>Actualizar Habitación</h2>
    <form id="update-room-form">
      <input type="hidden" id="update-id" name="id" />
      
      <label for="update-number">Número:</label>
      <input type="number" id="update-number" name="number" required />
      
      <label for="update-type">Tipo:</label>
      <select id="update-type" name="type" required>
        <option value="Simple">Simple</option>
        <option value="Doble">Doble</option>
        <option value="Suite">Suite</option>
      </select>
      
      <label for="update-price">Precio:</label>
      <input type="number" id="update-price" name="price" required />
      
      <label for="update-status">Estado:</label>
      <select id="update-status" name="status" required>
        <option value="Disponible">Disponible</option>
        <option value="Reservada">Reservada</option>
        <option value="Ocupada">Ocupada</option>
        <option value="Pagada">Pagada</option>
      </select>
      
      <button type="submit">Actualizar Habitación</button>
      <button type="button" onclick="cancelUpdate()">Cancelar</button>
    </form>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
